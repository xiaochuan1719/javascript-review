<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>XSS Demo</title>
</head>
<body>
    
    <div class="main">

        <input type="text" name="" id="main-input">
        <div id="list">

        </div>
    </div>


    <script crossorigin src="https://unpkg.com/jquery@3.4.1/dist/jquery.js"></script>
    <script src="./xssFilterDemo.js"></script>
    <script>
        $('#main-input').on('input', function () {
            let input_val = $(this).val().trim()
            console.log('input vallue >>>>> ' + input_val)
            $('#list').html(HtmlEncode(input_val))
        })
    </script>

</body>
</html>
